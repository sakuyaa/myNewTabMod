	<body>
		<iframe class="weather" name="weather_inc" src="http://i.tianqi.com/index.php?c=code&id=8&num=3"  width="225" height="80" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
		<div id="date">
			<script language="Javascript">
				    var dayName = new Array ("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")
					var monName = new Array ("1 月", "2 月", "3 月", "4 月", "5 月", "6 月", "7 月", "8 月", "9 月", "10 月" , "11 月", "12 月")
					var now = new Date
					document.write(monName[now.getMonth()] + now.getDate() + " 日 " + dayName[now.getDay()]  + "<span id=lunar><br>") 
			</script>
			<script language="JavaScript">showcal(0)</script>
		</div>
		<div id="navs">
			<div id="navtitle">
				<span>我的导航</span>

					<img width="16" height="16" src="img/setting.png"/>编辑
				</a>

				</a>
				<a id="nav_random" hidefocus="" title="切换或下载背景图片" onclick="changeImg();" href="javascript:;">

				</a>
